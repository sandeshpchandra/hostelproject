<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Student Details</h6>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                       <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Number</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Room</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                     {% for i in data %}
                                    <tr>

                                        <td>{{i.sname}}</td>
                                        <td>{{i.age}}</td>
                                        <td>{{i.gender}}</td>
                                        <td>{{i.number}}</td>
                                        <td>{{i.email}}</td>
                                        <td>{{i.sdepartment}}</td>
                                        <td>{{i.sroom}}</td>
                                        <td> <form action="{% url 'editstudent' dataid=i.id %}">
                                            <button  class="btn btn-outline-success " >Edit</button>
                                        </form>
                                        </td>

                                        <td>
                                            <form action="{% url 'deletestudent' dataid=i.id %}">
                                                <button class="btn btn-outline-danger " >Delete</button>
                                            </form>
                                        </td>

                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>

</body>
</html>
{% endblock %}
